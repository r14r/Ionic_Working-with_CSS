<ion-header>
      <ion-toolbar>
    <ion-buttons slot="start"><ion-menu-button></ion-menu-button></ion-buttons>
        <ion-title>Spinner: 1</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content scroll="false" class="has-header">
    <ion-button (click)="toggleState()">Toggle Paused</ion-button>

    <table style="border-collapse:initial; border-spacing: 20px">
        <tr>
            <td>Platform Default</td>
            <td>
                <ion-spinner [paused]="paused"></ion-spinner>
            </td>
            <td>
                <ion-spinner color="primary" [paused]="paused"></ion-spinner>
            </td>
        </tr>
        <tr>
            <td>ios</td>
            <td>
                <ion-spinner name="ios" duration="1000" [paused]="paused"></ion-spinner>
            </td>
            <td>
                <ion-spinner color="secondary" name="ios" duration="1000" [paused]="paused"></ion-spinner>
            </td>
        </tr>
        <tr>
            <td>ios-small</td>
            <td>
                <ion-spinner name="ios-small" duration="1000" [paused]="paused"></ion-spinner>
            </td>
            <td>
                <ion-spinner color="danger" name="ios-small" duration="1000" [paused]="paused"></ion-spinner>
            </td>

        </tr>
        <tr>
            <td>bubbles</td>
            <td>
                <ion-spinner name="bubbles" [paused]="paused"></ion-spinner>
            </td>
            <td>
                <ion-spinner color="light" name="bubbles" [paused]="paused"></ion-spinner>
            </td>
        </tr>
        <tr>
            <td>circles</td>
            <td>
                <ion-spinner name="circles" [paused]="paused"></ion-spinner>
            </td>
            <td>
                <ion-spinner color="secondary" name="circles" [paused]="paused"></ion-spinner>
            </td>

        </tr>
        <tr>
            <td>crescent</td>
            <td>
                <ion-spinner name="crescent" [paused]="paused"></ion-spinner>
            </td>
            <td>
                <ion-spinner color="primary" name="crescent" [paused]="paused"></ion-spinner>
            </td>
        </tr>
        <tr>
            <td>dots</td>
            <td>
                <ion-spinner name="dots" [paused]="paused"></ion-spinner>
            </td>
            <td>
                <ion-spinner color="danger" name="dots" [paused]="paused"></ion-spinner>
            </td>
        </tr>
    </table>

</ion-content>
