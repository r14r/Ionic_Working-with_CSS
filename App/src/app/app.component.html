<ion-app>
    <ion-split-pane>
        <ion-menu>
            <ion-header>
                <ion-toolbar>
                    <ion-title>Menu</ion-title>
                </ion-toolbar>
            </ion-header>
            <ion-content>
                <div class="container" id="container">
                    <ul>
                        <li class="dropdown" *ngFor="let menu1 of appMenu" id="menu1">
                            <input type="checkbox" />

                            <a href="#" data-toggle="dropdown">{{ menu1.name }}</a>
                            <ul class="dropdown-menu">
                                <li *ngFor="let menu2 of menu1.items">
                                    <a href="{{ menu2.url }}">{{ menu2.name }}</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>

                <!--
                <ion-list>
                    <ion-menu-toggle auto-hide="false" *ngFor="let p of appMenu">
                        <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
                            <ion-icon slot="start" [name]="p.icon"></ion-icon>
                            <ion-label>
                                {{p.title}}
                            </ion-label>
                        </ion-item>
                    </ion-menu-toggle>
                </ion-list>
                -->
            </ion-content>
        </ion-menu>
        <ion-router-outlet main></ion-router-outlet>
    </ion-split-pane>
</ion-app>
